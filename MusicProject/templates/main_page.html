<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-info</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;

}

.header {
    position: fixed;
    top: 0;
    left:0;
    width: 100%;
    padding: 20px 100px;
    background-color: rgb(0, 0, 0);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;

}
.logo {
    font-size: 36px;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
  
}
.navbar a {
    font-size: 23px;
    color: #fff;
    font-weight: 500;
    text-decoration: none;
    margin-left: 50px;
    

}
body {
    width: 100%;
    min-width: 100vh;
    background-image: url({% static "/image/bg_image.avif" %});
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
  

}
.content {
    width: 100%;
    min-height: 100vh;
    background: rgba(0,0,0,0.6);
    color: #fff;
    font-size: 48px;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(6px);
    padding-left: 150px;

}
    </style>
</head>
<body>
    <header class="header">
        <a href="main" class="logo">Music-info\\\</a>
        <nav class="navbar">
            <a href="main">Главная</a>
           <a href="/">Категории</a>
        </nav>
   </header> 
   <div class="content">
    <h1 style="color: #fff;" class="animate__animated animate__fadeIn" >Music-info\\\</h1>
    <p class="animate__animated animate__fadeInRight">Your Ultimate Source for Musical Knowledge</p>
   

</div>
</body>
</html>
