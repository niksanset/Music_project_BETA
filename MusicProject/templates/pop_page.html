<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-info</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;

}

.header {
    position: fixed;
    top: 0;
    left:0;
    width: 100%;
    padding: 20px 100px;
    background-color: rgb(0, 0, 0);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;

}
.logo {
    font-size: 36px;
    color: #fff;
    text-decoration: none;
    font-weight: 700;

}
.navbar a {
    font-size: 23px;
    color: #fff;
    font-weight: 500;
    text-decoration: none;
    margin-left: 50px;

}
body {
    width: 100%;
    height: 1450px;
    background-color: black;
    



}
.content {
    width: 100%;
    min-height: 100vh;
    color: #fff;
    font-size: 38px;
    backdrop-filter: blur(6px);
    padding-top: 130px;

}
.img_category {
    margin: 0 -5px;
    padding: 200px;
    width: 100%;
    height: 100vh;
    display: flex;

}
.img_category a{
    text-decoration: none;
    color: #fff;
    margin-right: 60px;
}
.item {
    flex: 1 1 auto;
    margin: 0 5 px;
    animation: zoomIn; 
  animation-duration: 1s; 
}

    </style>
</head>
<body>
    <script src="{% static "/image/three.min.js" %}"></script>
    <script src="{% static "/image/vanta.fog.min.js" %}"></script>
    <script>
    VANTA.FOG({
      el: "body",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0x890c5c,
      midtoneColor: 0x679d38,
      baseColor: 0x81420,
      speed: 2.50
    })
    </script>
    <header class="header">
        <a href="main_page.html" class="logo">Music-info\\\</a>
        <nav class="navbar">
           <a href="main/"><img src="img/icons8-поиск.svg" alt="" class="search-button"></a>
           <a href="main/">Главная</a>
           <a href="/">Категории</a>
        </nav>
   </header>
   <div class="content">
    <h1 style="text-align: center;" class="animate__animated animate__zoomIn">Сhoose artist or band</h1>
    <div class="img_category">
        <div data-tilt class="item">

            <a href="{% url 'adele' %}">

                <img src="{% static "/image/Adele.jpg" %}" alt="" style="width: 89%;height: 50%;border-radius: 5%;filter: drop-shadow()"><br><br>
            </a>
            <p style="text-align: center;"><a href="{% url 'adele' %}">Adele</a></p>

        </div>

            <div data-tilt class="item">
                <a href="{% url 'rihanna' %}">


                                    <img src="{% static "/image/Rihanna.jpg" %}" alt="" style="width: 89%;height: 50%;border-radius: 5%;filter: drop-shadow()"><br><br>
                </a>
                <p style="text-align: center;"><a href="{% url 'rihanna' %}">Rihanna</a></p>
            </div>

        <div data-tilt class="item">
            <a href="{% url 'beyonce' %}">

                <img src="{% static "/image/Beyonce.jpg" %}" alt="" style="width: 89%;height: 50%;border-radius: 5%; filter: drop-shadow();"><br><br>
            </a>

            <p style="text-align: center;"><a href="{% url 'beyonce' %}">Beyonce</a></p>
        </div>


    </div>






</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{% static "/image/tilt.jquery.js" %}"></script>
</body>
</html>
