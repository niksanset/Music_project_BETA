<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-info</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;

}

.header {
    position: fixed;
    top: 0;
    left:0;
    width: 100%;
    padding: 20px 100px;
    background-color: rgb(0, 0, 0);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;

}
.logo {
    font-size: 36px;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
  
}
.navbar a {
    font-size: 23px;
    color: #fff;
    font-weight: 500;
    text-decoration: none;
    margin-left: 50px;

}
body {
 width: 100%;
 height: 1450px;
 background-size: cover;
}
.content {
    width: 100%;
    min-height: 100vh;
    color: #fff;
    font-size: 38px;
    position: relative;
    padding-top: 100px;
    top: 81px;
    
   
    

}
.img_category {
    margin: 0 -5px;
    height: 100vh;
    display: flex;
    width: 1400px;
    position: relative;
    left: 210px;
    top: 150px;
}
.img_category a{
    padding-bottom: 20px;
    text-decoration: none;
    color: #fff;
    margin-right: 60px;

}
.item1 {
width: 100%;
height: 300px;
padding-left: 30px;
position: relative;
left: 20px;
animation: zoomIn;
animation-duration: 1s;
}


.item2 {
    width: 100%;
height: 300px;

}

    width: 100%;

animation: zoomIn; 
animation-duration: 1s;
}
.item4 {
    width: 100%;
height: 300px;

position: relative;
left: 20px;
animation: zoomIn; 
animation-duration: 1s;
}
.item5 {
    width: 100%;

padding-left: 30px;

left: 20px;
animation:zoomIn; 
animation-duration: 1s;
}

    </style>
</head>
<body>
    <script src="{% static "/image/three.min.js" %}"></script>
    <script src="{% static "/image/vanta.fog.min.js" %}"></script>
    <script>
    VANTA.FOG({
      el: "body",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0x0,
      midtoneColor: 0xd77c5d,
      baseColor: 0x643030,
      speed: 2.50
    })
    </script>
  
    <header class="header">
        <a href="main" class="logo">Music-info\\\</a>
        <nav class="navbar">
           <a href="main">Главная</a>
           <a href="/">Категории</a>
        </nav>
   </header>
   <div>
       <div class="content">
        <h1 style="text-align: center;" class="animate__animated animate__zoomIn">Choose your genre of music</h1>
        <div class="img_category">
    
            <div data-tilt class="item1">
                <a href="{% url 'rock' %}">
                    <img src="{% static "/image/rock.png" %}" alt="" style="width:100%;height: 80%; border-radius:5%; drop-shadow();position: relative;right: 20px;"><br><br>
                </a>
    
                <p style="text-align: center;"><a href="{% url 'rock' %}">Rock</a></p>
               
    
            </div>
                <div data-tilt class="item2">
                    <a href="{% url 'hip-hop' %}">
                        <img src="{% static "/image/hip-hop.png" %}" alt="" style="width:100%;height: 80%;border-radius: 5%;filter: drop-shadow()"><br><br>
                    </a>
                    <p style="text-align: center;"><a href="{% url 'hip-hop' %}">Hip-hop</a></p>
                </div>
            <div data-tilt class="item3">
                <a href="{% url 'pop' %}">
    
                    <img src="{% static "/image/pop.png" %}" alt="" style="width:100%;height: 80%;border-radius: 5%; filter: drop-shadow();"><br><br>
                </a>
    
                <p style="text-align: center;"><a href="{% url 'pop' %}">Pop</a></p>
            </div>
            <div data-tilt class="item4">
                <a href="{% url 'jazz' %}">
                    <img src="{% static "/image/jazz.png" %}" alt="" style="width:100%;height: 80%;border-radius: 5%;filter: drop-shadow()"><br><br>
                </a>
                <p style="text-align: center;"><a href="{% url 'jazz' %}">Jazz</a></p>
            </div>
            <div data-tilt class="item5">
                <a href="{% url 'electronic' %}">
                    <img src="{% static "/image/electronic.png" %}" alt="" style="width:100%;height: 80%;border-radius: 5%;filter: drop-shadow()"><br><br>
                </a>
                <p style="text-align: center;"><a href="electronic">Electronic</a></p>
            </div>
        </div>
    </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="{% static "/image/tilt.jquery.js" %}"></script>

</body>
</html>
