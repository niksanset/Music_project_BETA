<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-info</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;

}

.header {
    position: fixed;
    top: 0;
    left:0;
    width: 100%;
    padding: 20px 100px;
    background-color: rgb(0, 0, 0);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;

}
.logo {
    font-size: 36px;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
  
}
.navbar a {
    font-size: 23px;
    color: #fff;
    font-weight: 500;
    text-decoration: none;
    margin-left: 50px;

}
body {
    width: 100%;
    min-height: 1450px;
  
 
  

}
.content {
    width: 100%;
    min-height: 100vh;
    color: #fff;
    font-size: 38px;
    backdrop-filter: blur(6px);
    padding-top: 130px;
    position: relative;
    right: 100px;


}
.img_category {
    margin: 0 -5px;
    padding: 200px;
    width: 100%;
    height: 100vh;
    display: flex;
    animation: zoomIn; 
  animation-duration: 1s; 


}
.img_category a{
    text-decoration: none;
    color: #fff;
    margin-right: 60px;
 
}
.item {
    flex: 1 1 auto;
    margin: 0 5 px;
    width: 100%;
    position: relative;
    bottom: 100px;
    
}
.item2 {
    flex: 1 1 auto;
    margin: 0 5 px;
    position: relative;
    left: 450px;
    bottom: -2px;


 
}
.item3 {
    flex: 1 1 auto;
    margin: 0 5 px;
    position: relative;
    right: 205px;
    bottom: -4px;

 
}
.item4 {
    flex: 1 1 auto;
    margin: 0 5 px;
    position: relative;
    right: -200px;
  

 
}

    </style>
</head>
<body>
    <script src="{% static "/image/three.min.js" %}"></script>
    <script src="{% static "/image/vanta.fog.min.js" %}"></script>
    <script>
    VANTA.FOG({
      el: "body",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0x0,
      midtoneColor: 0x9d3849,
      baseColor: 0x462010,
      speed: 2.50
    })
    </script>
    <header class="header">
        <a href="main/" class="logo">Music-info\\\</a>
        <nav class="navbar">
           <a href="main/">Главная</a>
           <a href="/">Категории</a>
        </nav>
   </header> 
   <div class="content">
    <h1 style="padding-left: 1500px;">Hit songs</h1>
    <div class="img_category">
        <div style="padding-bottom: 50px;" data-tilt class="item">
       <img  src="{% static "/image/lamar.jpg" %}" alt="" style=" padding-left:20px;width: 90%;
       height: 80%;border-radius: 5%;filter: drop-shadow()">
       <h1 style="padding-top: 50px;">Kendrick Lamar</h1>
        </div>
        <div data-tilt class="item2">
            <img src="{% static "/image/damn.png" %}" alt="" style="width: 250px; height: 250px; border-radius: 70px;">
            <p style="padding-bottom: 50px;padding-top: 20px;"> .DNA</p>
            <audio data-tilt src="{% static "/image/DNA.mp3" %}" controls></audio>
        </div>
        <div data-tilt class="item3">
            <img src="{% static "/image/alright.jpg" %}" alt="" style="width: 250px; height: 250px;border-radius: 70px;">
            <p style="padding-bottom: 50px;padding-top: 20px;"> Alright</p>
            <audio data-tilt src="{% static "/image/Alright.mp3" %}" controls></audio>
        </div>
        <div data-tilt class="item4">
            <img src="{% static "/image/damn.png" %}" alt="" style="width: 250px; height: 250px;border-radius: 70px;">
            <p style="padding-bottom: 50px;padding-top: 20px;">.FEEL</p>
            <audio data-tilt src="{% static "/image/feel.mp3" %}" controls></audio>
        </div>


    </div>
   
 

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{% static "/image/tilt.jquery.js" %}"></script>
</body>
</html>
